<!--Header-->
<div id="page-heading">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'roleLabels.links.roleLabels' | translate }}</h1>

    <!--Action bar-->
    <div class="options">
        <div class="btn-toolbar">

            <div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'views/roles-actions.html'"></div>

        </div>
    </div>
</div>

<!--Content-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <form name="roleLabelNewForm" class="form-horizontal" role="form" ng-submit="create(roleLabelNewForm)">
                        <div ng-include="GLOBAL_CONFIG.app.modules.roleLabels.urls.partials+'views/roleLabels-form.html'"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>

                            <div class="col-sm-6">
                                <button type="submit" ng-disabled="roleLabelNewForm.$invalid" class="btn btn-success">{{ 'global.actions.save' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
