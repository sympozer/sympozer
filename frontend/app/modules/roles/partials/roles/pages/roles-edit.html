<div id="page-heading">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'roles.actions.edit' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">

            <div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'views/roles-actions.html'"></div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <form name="roleEditForm" class="form-horizontal" role="form" ng-submit="update(roleEditForm)">
                        <div ng-include="GLOBAL_CONFIG.app.modules.roles.urls.partials+'views/roles-form.html'"></div>
                        <div class="form-group">
                            <div  class="col-sm-3 control-label"></div>
                            <div class="col-sm-6">
                                <button type="submit" ng-disabled="roleEditForm.$invalid" class="btn btn-success">{{ 'global.actions.save' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
