
<div id="page-heading">

    <div ng-include="GLOBAL_CONFIG.app.urls.partials+'navigation/breadcrumb.html'"></div>

    <h1>{{'locations.actions.new' | translate }}</h1>

    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <div ng-include="GLOBAL_CONFIG.app.modules.locations.urls.partials+'views/locations-actions.html'"></div>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-gray">
                <div class="panel-body">
                    <form name="locationNewForm" class="form-horizontal" role="form" ng-submit="save(locationNewForm)">
                        <div ng-include="GLOBAL_CONFIG.app.modules.locations.urls.partials+'views/locations-form.html'"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="col-sm-6">
                                <button type="submit" ng-disabled="locationNewForm.$invalid" class="btn btn-success">{{'global.actions.save' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
