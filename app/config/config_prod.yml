monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ FrontendBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~

        uglifycss:
            bin: /usr/local/bin/uglifycss
            apply_to:   "\.css$"